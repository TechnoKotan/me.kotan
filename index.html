<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kotan.pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('visuals-000099029356-IvqDt9-t1240x260.jpg') center center/cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 6px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ffe0, #ff00f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 40px;
      animation: fadeIn 3s ease forwards;
    }

    a.mail {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      border: 2px solid #00ffe0;
      border-radius: 30px;
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease forwards;
    }

    a.mail svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    a.mail:hover {
      background: #00ffe0;
      color: #000;
      box-shadow: 0 0 20px #00ffe0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
      to   { text-shadow: 0 0 15px #ff00f2, 0 0 25px #ff00f2; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <h1>KOTAN.PRO</h1>
  <p>Website under construction</p>

  <a href="mailto:me@kotan.pro" class="mail">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 
               2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 
               4-8 5-8-5V6l8 5 8-5v2z"/>
    </svg>
    Contact me
  </a>

  <div class="footer">Â© 2025 Kotan</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kotan.pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Анимированные звезды */
    .stars {
      width: 100%;
      height: 100%;
      background: black url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      width: 100%;
      height: 100%;
      background: transparent url('https://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      animation: moveTwinkling 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to   { background-position: -10000px 5000px; }
    }
    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to   { background-position: 10000px -5000px; }
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ffe0, #ff00f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin: 0 0 30px;
    }

    a {
      color: #00ffe0;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      color: #ff00f2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
      to   { text-shadow: 0 0 10px #ff00f2, 0 0 20px #ff00f2; }
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <h1>Kotan.pro</h1>
  <p>Сайт в разработке.<br>
     Пишите на <a href="mailto:me@kotan.pro">me@kotan.pro</a></p>

  <div class="footer">© 2025 Kotan</div>
</body>
</html>
